<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course App</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
   
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand text-center" target="_blank" href="http://deerbro.me/">deerBro</a>
            </div>
          </nav>
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <form class="new-course">
                    <div class="form-group mt-2">
                        <label for="title" class="form-label">Course Title</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group mt-2">
                        <label for="instrcutor" class="form-label">instrcutor</label>
                        <input type="text" class="form-control" id="instrcutor">
                    </div>
                    <div class="form-group mt-2">
                        <label for="image" class="form-label">Image</label>
                        <input type="text" class="form-control" id="image">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Save</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h1>New Courses App</h1>
                    <p>HTML CSS and Vanilla JS</p>
                </div>
            </div>
            <div class="col-md-12 mt-4">
                <table class="table  table-striped mt-2">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Instructor</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="course-list">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="assets/appES6.js"></script>
  </body>
</html>
